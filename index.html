<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator</title>
    <style>
        table{
            box-shadow: 5px 10px 18px 10px grey,5px 10px 18px 10px ;
        }
    </style>
</head>
<body>
    <center>
        <table border="2" height="550px"  cellspacing="8" cellpadding="5px" bgcolor ="#261818  ">
            <tr height="90px" >
                <th colspan="4" bgcolor="#71b772" width="500px"></th>
            </tr>
        
            <tr>
                <td bgcolor="black" ><center> <font color="white" size="2">MC</font></center></td>
                <td bgcolor="black"><center><font color="white" size="2"> M+ </font></center></td>
                <td bgcolor="black"><center><font color="white" size="4"> / </font></center></td>
                <td bgcolor="black"><center><font color="white" size="4"> X </font></center></td>
            </tr>
            <tr>
                <td bgcolor="grey"><center><font color="white" size="4"> 7 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> 8 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4" > 9 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> - </font></center></td>
            </tr>
            <tr>
                <td bgcolor="grey"><center><font color="white" size="4"> 4 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> 5 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> 6 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> + </font></center></td>
            </tr>
            <tr>
                <td bgcolor="grey"><center><font color="white" size="4"> 1 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> 2 </font></center></td>
                <td bgcolor="grey"><center><font color="white" size="4"> 3 </font></center></td>
                <td rowspan="2" bgcolor="red"><center><font color="white" size="4">  = </font></center></td>
            </tr>
                <td colspan="2" bgcolor="grey"><center> <font color="white" size="4">0 </font></center></td>
                <td bgcolor="grey"><center> <font color="white" size="4">.</font></center></td>
            </tr>
            </table>
        </center>
    </body>
    
</html>
